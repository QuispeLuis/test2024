<div class="p-2">
    <button (click)="agregarTicket()" type="button" class="btn btn-outline-danger">Agregar Ticket</button>
</div>
<h4 class="text-center">Backend de Tickets</h4>
<div class="container">
    <div class="row">
      <div class="col-10">
        <select [(ngModel)]="categoria" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option value="">Todos los Tickets</option>
          <option value="e">Categoria Extrangero</option>
          <option value="l">Categoria Local</option>
        </select>
      </div>
      <div class="col-2">
        <button (click)="getCategoria()" type="button" class="btn btn-primary btn-lg">Agregar Filtro</button>
      </div>
    </div>  
  </div>
<table  class="table table-striped border border-1">
    <thead>
    <tr>
        <th style="width: 20%">
            Categoria de Espectador
        </th>
        <th style="width: 20%">
            Fecha de Compra
        </th>
        <th style="width: 20%">
            Precio de Ticket
        </th>
        <th style="width: 40%">
            Apellido y Nombre del Espectador
        </th>   
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of tickets">
        <td *ngIf="t.categoriaEspectador == 'e'">Extrangero</td>
        <td *ngIf="t.categoriaEspectador == 'l'">Local</td>
        <td>{{t.fechaCompra}}</td>
        <td>{{t.precioTicket | currency}}</td>
        <td>{{t.espectador.apellido}}, {{t.espectador.nombre}}</td>
        <td>
          <button (click)="modificarTicket(t)" class="btn btn-success" style="width: 100px">Modificar</button>
          <button (click)="eliminarTicket(t)" class="btn btn-danger" style="width: 100px">Eliminar</button>
      </td>
    </tr>
    </tbody>
</table>
