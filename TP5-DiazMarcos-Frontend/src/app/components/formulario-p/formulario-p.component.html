<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <form novalidate (ngSubmit)="onSubmit()" #formProducto="ngForm">
                <legend class="text-success border-bottom border-success">Nuevo Producto</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input required #nombre="ngModel" [(ngModel)]="producto.nombre" type="text" class="form-control" id="nombre" name="nombre">
                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                        <div *ngIf="nombre.errors?.['required']"> El nombre de Producto es necesario. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input required #descripcion="ngModel" [(ngModel)]="producto.descripcion" type="text" class="form-control" id="descripcion" name="descripcion">
                    <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                        <div *ngIf="descripcion.errors?.['required']"> La descripci√≥n de Producto es necesaria. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen (URL)</label>
                    <input required #imagen="ngModel" [(ngModel)]="producto.imagen" type="text" class="form-control" id="imagen" name="imagen">
                    <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)" class="alert alert-danger">
                        <div *ngIf="imagen.errors?.['required']"> La direccion URL de imagen es necesaria. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input required #precio="ngModel" [(ngModel)]="producto.precio" type="number" class="form-control" id="precio" name="precio">
                    <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
                        <div *ngIf="precio.errors?.['required']"> El precio de Producto es necesario. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input required #stock="ngModel" [(ngModel)]="producto.stock" type="number" class="form-control" id="stock" name="stock">
                    <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="alert alert-danger">
                        <div *ngIf="stock.errors?.['required']"> El stick de Producto es necesario. </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                  <input required [(ngModel)]="producto.destacado" type="checkbox" class="form-check-input" id="destacado" name="destacado">
                  <label class="form-check-label" for="destacado" id="destacado">Producto Destacado</label>
                </div>
                <div>
                    <button [disabled]="formProducto.invalid" (click)="guardarProd()" type="submit" class="btn btn-primary btn-md m-2">Guardar Producto</button>
                    <button (click)="cancelar()" type="button" class=" m-2 btn btn-danger btn-md">Cancelar Producto</button>
                </div>
            </form>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
